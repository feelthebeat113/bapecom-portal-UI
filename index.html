<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAPECOM | KINETIC OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              kinetic: {
                orange: '#FF5C00',
                white: '#FFFFFF',
                light: '#F8F8F8',
                border: '#F2F2F2',
                zinc: '#71717A',
                dark: '#000000',
                card: '#0A0A0A',
                line: '#1A1A1A',
              }
            },
            borderRadius: {
              'none': '0',
              'sm': '4px',
              'md': '8px',
              'lg': '12px',
              'xl': '20px',
            }
          },
        },
      }
    </script>
    <style>
      body {
        @apply transition-colors duration-300;
      }
      .dark body {
        background-color: #000000;
        color: #FFFFFF;
      }
      .light body {
        background-color: #FFFFFF;
        color: #000000;
      }
      
      .orange-glow {
        box-shadow: 0 10px 40px -10px rgba(255, 92, 0, 0.4);
      }
      
      .btn-kinetic {
        @apply px-8 py-4 text-[11px] font-black uppercase tracking-[0.2em] transition-all duration-300 rounded-full;
      }
      .dark .btn-kinetic-primary {
        @apply bg-kinetic-orange text-white hover:opacity-90;
      }
      .light .btn-kinetic-primary {
        @apply bg-kinetic-dark text-white hover:bg-kinetic-orange;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { @apply bg-transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-kinetic-orange/20 dark:bg-white/10 rounded-full; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Chart Tooltip Customization */
      .recharts-tooltip-cursor {
        stroke-dasharray: 5 5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body class="font-sans antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
